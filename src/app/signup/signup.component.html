<p>User Registration Form!</p>


<form [formGroup]="Signupform">


    <div class="container">
      <label>Userid:</label>
      <input   type="number"class="form-control" formControlName="Userid" ><br/><br/>
      <div *ngIf="Userid && Userid.invalid && Userid.touched"  class="text-danger">Userid  is required</div>
      <!--<form #Signupform="ngForm" (ngSubmit)="Registration()"></form>-->
    
          <label>FirstName:</label>
          <input   type="text"class="form-control" formControlName="firstname" ><br/><br/>
          <div *ngIf="firstname && firstname.invalid && firstname.touched"  class="text-danger">firstname  is required</div>
        


          <label>LastName:</label>
          <input   type="text"class="form-control" formControlName="lastname" ><br/><br/>
          <div *ngIf="lastname && lastname.invalid && lastname.touched"  class="text-danger">lastname is required</div>
        
          <div class="form-group">
            <label>Contact No:</label>
            <input  type="text"class="form-control" formControlName="mobileNo" >
            <div *ngIf="mobileNo && mobileNo.invalid && mobileNo.touched" class="text-danger">Contact Number is required</div>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input  type="text"class="form-control" formControlName="gender" >
             <!-- <input  type ="radio"value="male" class="form-control" formControlName="gender" >Male
            <input  type ="radio"value="female" class="form-control" formControlName="gender" >female --> -->
             <div *ngIf="gender && gender.invalid && gender.touched" class="text-danger">Gender is required></div>
                 
                 
              

        </div>
        <div>

       
          <label>Email:</label>
          <input [(ngModel)]="email1"
          type="text"class="form-control" formControlName="email" ><br/><br/>

          <div *ngIf="email && email.invalid && email.touched" class="text-danger">email is required</div>
          <div *ngIf="validatemail" class="text-danger">email is required</div>

          </div>
          <div class="form-group">
            <label>Date of Birth:</label>
           <input  type="date"class="form-control" formControlName="dob" >
           <div *ngIf="dob && dob.invalid && dob.touched" class="text-danger">Date of Birth is required</div>
     </div>

    
        <div>
          <label>Password:</label>
         <input type="password"class="form-control" formControlName="password" >
         <div *ngIf="password && password.invalid && password.touched" class="text-danger" >password is required</div>
       
        </div>

        <div>

         <label>Confirm password:</label>
         <input  type="text"class="form-control" formControlName="confirmpassword" >
         <div *ngIf="confirmpassword && confirmpassword.invalid && confirmpassword.touched" class="text-danger">confirmpassword is required</div>
       
          </div>

          <div class="form-group">
            <label>Address:</label>
           <input  type="text"class="form-control" formControlName="address" >
           <div *ngIf="address && address.invalid && address.touched" class="text-danger">address is required</div>
     </div>
     
        
     <button class="btn btn-primary" (click)="setRecord()"[disabled]="!Signupform.valid" >Registration</button>
    
     </div>      
</form>
